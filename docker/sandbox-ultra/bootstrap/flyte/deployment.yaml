apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flyte
  name: flyte
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flyte
  template:
    metadata:
      labels:
        app: flyte
    spec:
      hostNetwork: true
      containers:
      - name: flyte
        image: flyte
        imagePullPolicy: Never
        args:
        - start
        - --config
        - /etc/flyte/flyte.yaml
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        ports:
        - containerPort: 8088
          name: http
        - containerPort: 8089
          name: grpc
        - containerPort: 9443
          name: webhook
        volumeMounts:
        - mountPath: /etc/flyte/cluster-resource-templates
          name: cluster-resource-templates
        - mountPath: /etc/flyte/flyte.yaml
          name: config
        - mountPath: /var/run/flyte
          name: state
      serviceAccountName: flyte
      volumes:
      - name: cluster-resource-templates
        configMap:
          name: cluster-resource-templates
      - name: config
        hostPath:
          path: /srv/flyte/flyte.yaml
          type: File
      - name: state
        emptyDir: {}
