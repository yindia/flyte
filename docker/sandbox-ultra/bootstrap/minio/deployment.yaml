apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - image: bitnami/minio
          imagePullPolicy: Never
          name: minio
          env:
            - name: MINIO_BROWSER_REDIRECT_URL
              value: http://localhost:30080/minio
            - name: MINIO_DEFAULT_BUCKETS
              value: my-s3-bucket
            - name: MINIO_ROOT_USER
              value: minio
            - name: MINIO_ROOT_PASSWORD
              value: miniostorage
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: minio-storage
              mountPath: /data
      volumes:
        - name: minio-storage
          hostPath:
            path: /srv/flyte/s3
            type: DirectoryOrCreate
