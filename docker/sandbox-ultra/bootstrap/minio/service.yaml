apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - name: api
      port: 9000
    - name: console
      port: 9001
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio-external
spec:
  type: NodePort
  ports:
    - name: api
      port: 9000
      nodePort: 30002
  selector:
    app: minio
